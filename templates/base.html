{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - MentalMathter</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
  {% endblock %}
  {% block extrahead %}{% endblock %}
</head>
<body id="{% block bodyid %}{% endblock %}">
<div id="wrap">
  <nav>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><span class="span1">Mental</span><span class="span2">Mathter</span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
          </ul>
{#          <ul class="nav navbar-nav navbar-right">#}
{#            <li><a href="/login">Login</a></li>#}
{#          </ul>#}
        </div>
      </div>
    </div>
  </nav>
  <div class="container content">
    {% block content %}{% endblock %}
  </div>
</div>
<div id="footer">
  <div class="container">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/privacy">Privacy</a></li>
        <li><a href="/terms">&copy; mentalmathter</a></li>
      </ul>
    </div>
  </div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/handlebars.js' %}"></script>
<script src="{% static 'js/ember.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
